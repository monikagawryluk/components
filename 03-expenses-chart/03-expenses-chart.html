<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="img/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="03-expenses-chart.css" />
    <script defer src="03-expenses-chart.js"></script>

    <title>Expenses Chart Component</title>
  </head>
  <body>
    <div class="container">
      <div class="top-box">
        <div class="balance-box">
          <p class="balance-text">My balance</p>
          <p class="balance-value">$921.48</p>
        </div>
        <img class="icon" src="img/logo.svg" alt="logo icon" />
      </div>
      <div class="bottom-box">
        <h2 class="title">Spending - Last 7 days</h2>
        <div class="chart-container"></div>
        <div class="total-box">
          <p class="total-text">Total this month</p>
          <p class="total-value">$478.33</p>
          <div class="percentage-box">
            <p class="percentage-value">+2.4%</p>
            <p class="percentage-text">from last month</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
